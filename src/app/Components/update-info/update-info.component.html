<div class="example-container" [formGroup]="userInfo" (ngSubmit)="updateUserInfo()">
  <mat-form-field appearance="fill">
    <mat-label>First Name</mat-label>
    <input matInput placeholder="" formControlName="firstName">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Last Name</mat-label>
    <input matInput placeholder="" formControlName="lastName">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput disabled placeholder="" disabled [value]="currentUser.email">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput 
    placeholder="" 
    [type]="hide ? 'password' : 'text'"
    formControlName="password">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Date Of Birth</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="dateOfBirth">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Profession</mat-label>
    <input matInput placeholder="" formControlName="profession">
  </mat-form-field>

  <!-- <mat-form-field appearance="fill">
    <mat-label>Phone</mat-label>
    <input matInput placeholder="" formControlName="phone">
  </mat-form-field> -->

  <mat-form-field appearance="fill">
    <mat-label>Phone</mat-label>
    <span matPrefix>+88 &nbsp;</span>
    <input 
    type="tel" 
    matInput 
    formControlName="phone"
    placeholder="555-555-1234">
    <mat-icon matSuffix>phone</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Location</mat-label>
    <input matInput placeholder="" formControlName="location">
  </mat-form-field>

  <!-- <mat-form-field appearance="fill">
    <mat-label>Gender</mat-label>
    <input matInput placeholder="" formControlName="gender">
  </mat-form-field> -->

  <mat-form-field appearance="fill">
    <mat-label>Gender</mat-label>
    <mat-select formControlName="gender">
      <mat-option value="Male">Male</mat-option>
      <mat-option value="Female">Female</mat-option>
      <mat-option value="Others">Others</mat-option>
    </mat-select>
    <mat-hint align="end">Select your Gender</mat-hint>
  </mat-form-field>


  <mat-form-field class="example-chip-list">
    <mat-label>Interests</mat-label>
    <mat-chip-list #chipList aria-label="Interest selection">
      <mat-chip *ngFor="let interest of interests" [selectable]="selectable" [removable]="removable"
        (removed)="remove(interest)">
        {{interest.name}}
        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
      <input placeholder="Interests..." [matChipInputFor]="chipList"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
        (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="updateUserInfo()">Update</button>
</div>
